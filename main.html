<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李时雨｜LISHIYU - 个人主页</title>
    <style>
        :root {
            --primary-color: #ACD4D6;
            --text-color: #333;
            --bg-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        nav a:hover::after,
        nav a.active::after {
            transform: scaleX(1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .about, .works {
            padding: 6rem 0;
            position: relative;
            background: var(--bg-color);
            margin-top: 4rem;
        }

        // ... existing code ...
    </style>
</head>
<body>

        <ul>
            <li><a href="#about" class="active">关于我</a></li>
            <li><a href="#works">作品</a></li>
        </ul>
    </nav>

    <main>
        <section id="about" class="about">
            // ... existing about section code ...
        </section>

        <section id="works" class="works">
            // ... existing works section code ...
        </section>
    </main>

    <script>

    </script>
</body>
</html>
