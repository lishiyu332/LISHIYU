<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="李时雨的个人网站 - 不负遇见，不谈亏欠">
    <title>李时雨｜LISHIYU</title>
    <style>
        :root {
            --primary-color: #333;
            --bg-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'HanYiShuSong';
            src: url('字体/hya6gjm汉仪书宋二简.ttf') format('truetype');
            font-display: swap;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .hero-content img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 2rem;
            object-fit: cover;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 2.5s ease forwards;
        }

        .hero-title {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 2.5s ease forwards;
            animation-delay: 0.8s;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-family: 'HanYiShuSong', serif;
        }

        .hero-subtitle {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 2.5s ease forwards;
            animation-delay: 1.6s;
            margin: 1rem 0 2rem;
            font-size: 1.1rem;
        }

        .hero-button {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 2.5s ease forwards;
            animation-delay: 2.4s;
            padding: 0.8rem 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .hero-button::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .hero-button:hover::after {
            transform: scaleX(1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .hero-content img,
            .hero-title,
            .hero-subtitle,
            .hero-button {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-content img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-content">
                <img src="头像/7941756349361_.pic_hd.jpg" alt="个人头像" loading="lazy">
                <h1 class="hero-title">李时雨｜LISHIYU</h1>
                <p class="hero-subtitle">"不负遇见，不谈亏欠"</p>
                <a href="select.html" class="hero-button" aria-label="点击进入网站">点击进入</a>
            </div>
        </section>
    </main>
</body>
</html>
