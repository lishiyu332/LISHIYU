<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影合集 - 且曼</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #ff3366;
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: rgba(0, 0, 0, 0.1);
            --hover-bg: rgba(0, 0, 0, 0.03);
            --active-bg: #ff3366;
            --active-text: #ffffff;
            --spacing: 1.5rem;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "MFLanSong_Noncommercial-Regular", system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            line-height: 1.6;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            padding: var(--spacing);
            gap: calc(var(--spacing) * 2);
        }

        .selectors {
            display: flex;
            flex-shrink: 0;
            position: relative;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .selector {
            background: transparent;
            width: 240px;
            position: relative;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
        }

        .selector:last-child {
            border-right: none;
        }

        .selector-title {
            padding: 1rem 1.5rem;
            font-weight: 500;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(0, 0, 0, 0.02);
        }

        .selector-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .selector-item {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .selector-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .selector-item.active {
            background: var(--active-bg);
            color: white;
        }

        .gallery {
            flex: 1;
            margin-left: 2rem;
            background: white;
            border-radius: 8px;
            padding: 2rem;
            min-height: 500px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 1rem;
            }

            .selectors {
                flex-direction: column;
                width: 100%;
            }

            .selector {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            }

            .selector:last-child {
                border-bottom: none;
            }

            .gallery {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="selectors">
            <div class="selector">
                <div class="selector-title">类型</div>
                <div class="selector-list" id="type-selector"></div>
            </div>
            <div class="selector">
                <div class="selector-title">年份</div>
                <div class="selector-list" id="year-selector"></div>
            </div>
            <div class="selector">
                <div class="selector-title">合集</div>
                <div class="selector-list" id="album-selector"></div>
            </div>
        </div>
        <div class="gallery" id="gallery">
            <div class="gallery-empty">请选择一个合集查看照片</div>
        </div>
    </div>

    <script>
        const albumData = {
            '商业跟拍': {
                '2024': ['等待添加合集']
            },
            '领证跟拍': {
                '2024': ['等待添加合集']
            },
            '写真': {
                '2024': ['test']
            }
        };

        const typeSelector = document.getElementById('type-selector');
        const yearSelector = document.getElementById('year-selector');
        const albumSelector = document.getElementById('album-selector');
        const gallery = document.getElementById('gallery');

        // 初始化类型选择器
        Object.keys(albumData).forEach(type => {
            const item = document.createElement('div');
            item.className = 'selector-item';
            item.textContent = type;
            item.addEventListener('click', () => selectType(type));
            typeSelector.appendChild(item);
        });

        function selectType(type) {
            clearSelection(typeSelector);
            const typeItem = Array.from(typeSelector.children).find(item => item.textContent === type);
            typeItem.classList.add('active');

            // 更新年份选择器
            yearSelector.innerHTML = '';
            Object.keys(albumData[type]).forEach(year => {
                const item = document.createElement('div');
                item.className = 'selector-item';
                item.textContent = year;
                item.addEventListener('click', () => selectYear(type, year));
                yearSelector.appendChild(item);
            });

            // 默认选中第一个年份
            const firstYear = Object.keys(albumData[type])[0];
            if (firstYear) {
                selectYear(type, firstYear);
            }
        }

        function selectYear(type, year) {
            clearSelection(yearSelector);
            const yearItem = Array.from(yearSelector.children).find(item => item.textContent === year);
            yearItem.classList.add('active');

            // 更新合集选择器
            albumSelector.innerHTML = '';
            albumData[type][year].forEach(album => {
                const item = document.createElement('div');
                item.className = 'selector-item';
                item.textContent = album;
                item.addEventListener('click', () => selectAlbum(type, year, album));
                albumSelector.appendChild(item);
            });
        }

        function selectAlbum(type, year, album) {
            clearSelection(albumSelector);
            const albumItem = Array.from(albumSelector.children).find(item => item.textContent === album);
            albumItem.classList.add('active');
            
            // 点击合集后跳转
            if (album !== '等待添加合集') {
                window.location.href = `2024/谢/${album}/`;
            }
        }

        function clearSelection(selector) {
            Array.from(selector.children).forEach(item => item.classList.remove('active'));
        }

        // 初始化显示写真分类
        selectType('写真');
    </script>
</body>
</html>
