<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 时雨</title>
    <style>
        :root {
            --primary-color: #4a5568;
            --accent-color: #718096;
            --bg-color: #ffffff;
            --text-color: #2d3748;
            --hover-color: #2b6cb0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .profile {
            text-align: center;
            margin-bottom: 3rem;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            background-color: #f7fafc;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
        }

        .contact-info {
            flex: 1;
        }

        .contact-platform {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .contact-detail {
            font-size: 0.9rem;
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .contact-links {
                grid-template-columns: 1fr;
            }

            .avatar {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="背景图/7871756349355_.pic_hd.jpg" alt="个人头像" class="avatar">
            <h1>联系我</h1>
        </div>

        <div class="contact-links">
            <a href="https://www.xiaohongshu.com/user/profile/67d0fdbd0000000008014576" target="_blank" class="contact-item">
                <img src="https://thfvnext.bing.com/th/id/OIP.8nmRKOm1s4xJQpMHfOk5IQHaHa?r=0&o=7&cb=thfvnextrm=3&rs=1&pid=ImgDetMain&o=7&rm=3" alt="小红书" class="contact-icon">
                <div class="contact-info">
                    <div class="contact-platform">小红书</div>
                    <div class="contact-detail">时雨talk</div>
                </div>
            </a>

            <div class="contact-item">
                <img src="https://tse1.mm.bing.net/th/id/OIP.yyMI9CY4IamQmda3yNVE-AHaHa?r=0&cb=thfvnext&rs=1&pid=ImgDetMain&o=7&rm=3" alt="微信" class="contact-icon">
                <div class="contact-info">
                    <div class="contact-platform">微信</div>
                    <div class="contact-detail">LSY032live</div>
                </div>
            </div>

            <a href="mailto:3395410941@qq.com" class="contact-item">
                <img src="https://purepng.com/public/uploads/large/purepng.com-mail-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596075clftr.png" alt="邮箱" class="contact-icon">
                <div class="contact-info">
                    <div class="contact-platform">邮箱</div>
                    <div class="contact-detail">3395410941@qq.com</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
