<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人作品集展示导航页面">
    <meta name="keywords" content="摄影合集, AI, 联系我">
    <title>Keep Your Spirit Free - 导航</title>
    <style>
        :root {
            --primary-color: #333;
            --accent-color: #6c6c6c;
            --bg-color: #fff;
            --card-bg: #f8f8f8;
            --hover-color: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: var(--accent-color);
            font-size: 1.2rem;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .nav-card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 0;
            text-align: center;
            text-decoration: none;
            color: var(--primary-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card-image {
            width: 100%;
            aspect-ratio: 3/2;
            border-radius: 1.5rem;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            padding: 0.5rem;
            text-align: center;
        }

        .nav-card:hover .card-image {
            transform: translateY(-5px);
        }

        .photography .card-image {
            background-image: url('背景图/photograpgy-davince.jpeg');
        }

        .ai .card-image {
            background-image: url('背景图/ai-davince.jpeg');
        }

        .contact .card-image {
            background-image: url('背景图/contact-davince.jpeg');
        }

        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: 1fr;
                gap: 2.5rem;
                padding: 1rem;
            }

            .nav-card {
                min-height: 160px;
                max-width: 400px;
                margin: 0 auto;
                width: 100%;
                max-width: 500px;
            }

            .logo {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .nav-card {
                transition: none;
            }

            .nav-card::before {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Keep Your Spirit Free</h1>
            <p class="subtitle">不是失败，是换个方式成功</p>
        </header>
        <main>
            <nav class="nav-grid">
                <a href="摄影合集/index.html" class="nav-card photography">
                    <div class="card-image"></div>
                    <h2 class="card-title">摄影合集</h2>
                </a>
                <a href="ai.html" class="nav-card ai">
                    <div class="card-image"></div>
                    <h2 class="card-title">AI</h2>
                </a>
                <a href="contact.html" class="nav-card contact">
                    <div class="card-image"></div>
                    <h2 class="card-title">联系我</h2>
                </a>
            </nav>
        </main>
    </div>
</body>
</html>
